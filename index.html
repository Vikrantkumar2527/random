<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <img src="facebook.png" alt="facebook">
    </nav>
    <div class="main">
        <div class="inner">
            <form action="/server">
                <h1 style="text-align: center;">Facebook</h1>
                <label style="text-align: center;" for="username">Username or Email</label>
                <input type="text" id="username">
                <label style="text-align: center;" for="password"> password</label>
                <input type="password"  id="password">
                <button type="submit">Log In</button>
            </form>
            <div class="help">
            <p style="cursor: pointer;">Forgot password?</p>
            <p style="margin-left: 50px; cursor: pointer;">Sign Up for Facebook</p>
            </div>
        </div>
            <p style="margin-top: 110px;">2024 Facebook-like Website</p>
    </div>
</body>
</html>
